<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Equipment Item</title>
</head>
<body>

<form name="add_equipment" method="post" action="http://localhost:5000/api/v1/equipment">
    <p>Equipment Name: <input name="name" type="text"></p>
    <p>Complexity: <input name="complexity" type="text"></p>
    <p>Tech Level: <input name="tech_level" type="number" value="1"></p>
    <p>Price: <input name="price" type="text"></p>
    <p>Weight: <input name="weight" type="text"></p>
    <p>Value: <input name="value" type="text"></p>
    <p><input type="submit"></p>
</form>

</body>
</html>
